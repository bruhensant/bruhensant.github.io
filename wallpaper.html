<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
	<link rel="stylesheet" href="wallpaper.css">
	<link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">

	<script src="./script.js"></script>

	<title>BruHenSant - Home</title>

</head>

<body class="app" onload="emoji()">

	<div class="card">
		<div class="showTime">
			<div class="icon"></div>
			<div class="clock">
				<span class="iconify" data-icon="line-md:loading-loop"></span>
			</div>
		</div>

		<div class="week">
			<span class="iconify" data-icon="line-md:loading-loop"></span>
		</div>

		<div class="month">
			<span class="iconify" data-icon="line-md:loading-loop"></span>
		</div>

		<h3 class="weather">
			Clima
		</h3>
	</div>

	<div class="div-emoji">

		<img id="emoji" class="emoji" src="./src/emoji/emoji-alien.png">

	</div>

	<script src="./datetime.js"></script>

</body>

</html>
