<div class="p-4 gap-2 flex flex-col rounded-sm border border-zinc-300">
	<div class="flex justify-between">
		<span class="font-grotesk text-sm"> {{experience().role}} </span>
		<span class="font-sans text-sm text-zinc-500"> {{experience().company.name}}</span>
	</div>

	<div class="border-t -mx-4 my-1 border-zinc-300"></div>
	<div class="flex justify-between items-center">
		<div class="flex gap-1 *:text-zinc-500 *:font-grotesk">
			<span class="text-xs">{{experience().start | date:'MMM yyyy'}}</span>
			@if(experience().end){
			<span class="text-xs"> - {{experience().end | date:'MMM yyyy'}}</span>
			} @else {
			<span class="text-xs"> - now </span>
			}
		</div>
	</div>

	<ol class="gap-2 flex flex-col">
		@for(feat of experience().feats; track feat.id){
		<li class="text-xs font-sans">- {{feat.content}}</li>

		}
	</ol>
</div>
