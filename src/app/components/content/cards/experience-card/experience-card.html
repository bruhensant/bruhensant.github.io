<div class="p-4 gap-2 flex flex-col rounded-sm border border-zinc-300">
	<span class="font-grotesk text-sm"> {{experience().role}} </span>
	<div class="border-t -mx-4 border-zinc-300"></div>
	<div class="flex justify-between items-center">
		<span class="font-sans text-sm text-zinc-500"> {{experience().company}}</span>
		<div class="flex gap-2 *:text-zinc-500">
			<span class="text-xs">{{experience().start | date:'MMM yyyy'}}</span>
			@if(experience().end){
			<span class="text-xs"> - {{experience().end | date:'MMM yyyy'}}</span>
			} @else {
			<span class="text-xs"> - now </span>
			}
		</div>
	</div>
	<div class="text-sm font-sans">{{experience().description}}</div>
</div>
