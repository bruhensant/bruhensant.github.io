<div class="flex w-full">
	<div class="flex w-full gap-4">
		@for(tab of tabs; track tab.id){
		<a
			class="font-grotesk uppercase leading-none border border-zinc-300 rounded-sm
			
			hover:bg-blue-500 hover:text-white p-2 hover:border-current transition-colors ease-in
			"
			
			[routerLink]="'/'+tab.id"
		>
			{{tab.label}}
		</a>
		}
	</div>
</div>
