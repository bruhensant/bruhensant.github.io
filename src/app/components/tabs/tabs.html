<div class="flex w-full">
	<div
		class="grid grid-cols-1 sm:grid-cols-3 w-full gap-4 sm:gap-2 p-4 border rounded-sm items-center"
	>
		@for(tab of tabs; track tab.id){
		<div class="flex justify-between">
			<a
				(click)="navigate(tab.id)"
				class="font-grotesk w-fit underline cursor-pointer uppercase leading-none underline-offset-4 hover:underline-offset-6 transition-all ease-in hover:text-blue-600"
				[class.underline-offset-2]="tab.id === activeTab()"
				[class.text-blue-500]="tab.id === activeTab()"
			>
				{{tab.label}}
			</a>

			@if(!$last){

			<div class="sm:inline hidden border-r h-12 -my-4"></div>
			}
		</div>
		}
	</div>
</div>
