<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">


	<script src="./script.js"></script>

	<title>BruHenSant - Home</title>

</head>

<body class="app" onload="emoji(), cursor()">

	<div class="cursor" id="cursor"></div>
	<div class="hero">

		<div class="div-picture">

			<img class="picture" src="src/picture.png" onmouseenter="handshake()" onmouseleave="leave()"
				alt="BruHenSant">
		</div>

		<div class=" hero-content">

			<h1 class="text"> Saudações <img id="emoji" class="emoji" src="./src/emoji/emoji-alien.png">!
				<br>Eu sou <strong>Bruno Henrique</strong>
			</h1>

			<h1 class="text">Quem você é?</h1>
			<div class="select-holder">
				<div onmouseenter="recruiter()" onmouseleave="leave()" onmousedown="activate()"
					onClick="location.href='https://bruhensant.github.io';" class="card-select">
					Pessoa recrutadora
				</div>

				<div onmouseenter="designeer()" onmouseleave="leave()" onmousedown="activate()"
					onClick="location.href='https://github.com/bruhensant/bruhensant.github.io';" class="card-select">
					Pessoa curiosa
				</div>
			</div>

		</div>
	</div>



</body>

</html>
